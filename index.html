<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tip Calculator</h1>
    <form id="tip-form">
        <label for="bill-amount" >How much was your bill?</label>
        <input type="number" id="bill-amount" placeholder="Enter your bill amount" required>
        <label for="service-rating">How much would you like to leave for the tip (percent)?</label>
        <select name="choice" id="service-rating">
            <option value="first">0</option>
            <option value="second">5</option>
            <option value="third">10</option>
            <option value="fourth">15</option>
            <option value="fifth" selected>20</option>
        </select>
        <button type="button">CALCULATE!</button>
    </form>
    <!-- Results -->
    <h3 id="total" class="bill">Price: </h3>
    <h3 id="total" class="tip">Tip: </h3>
    <h3 id="total">Total: </h3>
</body>
</html>
